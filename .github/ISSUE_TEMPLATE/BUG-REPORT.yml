name: "Bug Report"
description: Create a new issue for a bug.
title: "Your title"
labels: [
  "bug"
]
body:
  - type: dropdown
    id: version
    attributes:
      label: "PalDefender Version"
      description: What version of PalDefender are you running?
      multiple: true
      options:
        - v1.1291
        - v1.1273
        - Older than v1.1273
        - Beta
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "What happened?"
      description: Also tell us, what did you expect to happen?
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter an explicit description of your bug
      value: |
        1. ...
        2. ...
        3. See bug "..."
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      placeholder: just drag & drop your screenshot or copy & paste it.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted, so no need for backticks.
      render: bash
    validations:
      required: false
